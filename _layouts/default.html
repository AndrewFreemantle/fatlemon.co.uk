<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9 content">

          {{ content }}

        </div>
        <div class="hidden-print hidden-xs hidden-sm col-md-3">
          <div id="sidebar" class="sidebar">

            {% include sidebar.html %}

          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-9 footer">
          <i class="fa fa-copyright"></i> {{ site.time | date: '%Y' }} Andrew Freemantle. All rights reserved.
          <br /><a href="http://jekyllrb.com/" title="Jekyll â€¢ Simple, blog-aware, static sites"><i class="fa fa-pencil-square"></i> Proudly generated with Jekyll</a> and hosted on <a href="https://pages.github.com/"><i class="fa fa-github-square"></i> GitHub Pages</a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    var disqus_shortname = 'fatlemon';
    var disqus_url = 'http://www.fatlemon.co.uk{{ page.url }}';
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    <script type="text/javascript">
    function affixSidebar() {
      if (window.innerHeight > 785) {
        // keep the sidebar visible
        document.getElementById('sidebar').setAttribute('class', 'sidebar hidden-print hidden-xs hidden-sm affix');
      } else {
        // scroll the sidebar with the page
        document.getElementById('sidebar').setAttribute('class', 'sidebar hidden-print hidden-xs hidden-sm');
      }
    };
    // call the function, then add a handler in case of page/browser resizing..
    affixSidebar();
    window.addEventListener('resize', function(event) {
      affixSidebar();
    });
    </script>
  </body>
</html>
