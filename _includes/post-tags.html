{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}

<span class="post-tags text-muted">
  <i class="fa fa-fw fa-tags" title="Tags"></i>
  {% for tag in tags %}
  <a href="/tags/#{{ tag | slugize }}" title="All posts tagged '{{ tag }}'">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</span>
